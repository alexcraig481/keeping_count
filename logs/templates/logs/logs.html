{% extends "logs/base.html" %}
{% block content %}

    <h1>Logs</h1>

    <ul>
        {% for log in logs %}
            <li>
                <p><a href="{%url 'logs:log_entry' log.id %}">{{ log.date_added|date:'M d, Y H:i'}}</a> </p>
                <p>{{log.text|linebreaks }}</p>
            </li>
        {% empty %}
            <li>No logs have been added yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
