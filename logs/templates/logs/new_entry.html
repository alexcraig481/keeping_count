{% extends "base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>New Entry</h2>
{% endblock page_header%}


{% block content %}
    <p>Write stuff:</p>
    <form action="{%url 'logs:new_entry' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name='submit' class="btn btn-primary">Add entry</button>
        {% endbuttons %}
    </form>

{% endblock content%}
